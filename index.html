<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="/images/stopwatch.png">
</head>
<body>

    <div class="container">
        <div class="stopwatch">
            <h1 id="timer">00:00:00</h1>
            <div class="circle-images">
                <img class="js-stop-button" src="images/stop.png">
                <img class="js-start-button" src="images/start.png">
                <img class="js-reset-button" src="images/reset.png">
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>

</body>
</html>
